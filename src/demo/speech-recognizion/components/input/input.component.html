<div class="app-speech-input">
  <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-green-600 focus:ring-green-500" #control [type]="type" [value]="message" />
  <span
    [ngClass]="listerning ? 'app-speech-input-btn' : 'app-mute-input-btn'"
    (click)="listen()"
  ></span>

</div>
